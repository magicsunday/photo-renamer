services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false

    _instanceof:
        Symfony\Component\Console\Command\Command:
            tags: ['command']

    # Makes classes in src/ available to be used as services.
    # This creates a service per class whose id is the fully qualified class name.
    MagicSunday\Renamer\:
        resource: '../src/'
        exclude: ['../src/{Renamer,Dependencies,Constants}.php', '../src/Model/']

    MagicSunday\Renamer\Application:
        public: true
        arguments:
            $commands: !tagged command

    # Service interfaces and implementations
    MagicSunday\Renamer\Service\FileSystemServiceInterface:
        class: MagicSunday\Renamer\Service\FileSystemService

    MagicSunday\Renamer\Service\DuplicateDetectionServiceInterface:
        class: MagicSunday\Renamer\Service\DuplicateDetectionService
        arguments:
            $fileSystemService: '@MagicSunday\Renamer\Service\FileSystemServiceInterface'
            $io: '@Symfony\Component\Console\Style\SymfonyStyle'
